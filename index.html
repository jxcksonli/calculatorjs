<html lang="en">
<head>

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>

<div id="container">
    <p class="top"> ðŸ§® </p>

    <div id="calculator">
        <div class="output">
            0
        </div>
        <div class="row">
            <button class="clear">
                AC
            </button>
            <button class="sign">
                +/-
            </button>
            <button class="percentage">
                %
            </button>
            <button id="divide" class="operator">
                /
            </button>
        </div>

        <div class="row">
            <button class="number">
                7
            </button>
            <button class="number">
                8
            </button>
            <button class="number">
                9
            </button>
            <button id="multiply" class="operator">
                *
            </button>
        </div>
        <div class="row">
            <button class="number">
                4
            </button>
            <button class="number">
                5
            </button>
            <button class="number">
                6          
            </button>
            <button id="subtract" class="operator">
                -
            </button>
            
        </div>
        <div class="row">
            <button class="number">
                1
            </button>
            <button class="number">
                2
            </button>
            <button class="number">
                3
            </button>
            <button id="id" class="operator">
                +
            </button>
            
        </div>
        <div class="lastrow">
            <button id="zero" class="number">
                0
            </button>
            <button class="dot">
                .
            </button>
            <button id="equals" class="equals">
                =
            </button>

            
        </div>

    </div>
